<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Puzzle</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div class="filters">
        <h1>Puzzle filter</h1>
        <form>
            <label>
                Minimum rating
                <input class="min" type="number" min="0" max="4000" value="800" placeholder="Minimum rating">
            </label>
            <label>
                Maximum rating
                <input class="max" type="number" min="0" max="4000" value="2000" placeholder="Maximum rating">
            </label>
            <div class="themes">
                <h3>Themes</h3>
                <div class="btns">
                    <div class="toggle" data-theme="mate">Checkmate</div>
                    <div class="toggle" data-theme="short">Short</div>
                    <div class="toggle" data-theme="advantage">Advantage</div>
                    <div class="toggle" data-theme="sacrifice">Sacrifice</div>
                    <div class="toggle" data-theme="oneMove">One Move</div>
                </div>
            </div>
            <button class="apply">Apply</button>
        </form>
    </div>
</body>

</html>
