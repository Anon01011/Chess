<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Preferences - Chess</title>

        <script>
            if (location.protocol === 'http:')
                if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1')
                    location.protocol = 'https:'
        </script>

        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer type="module"></script>
        <script src="../socket.io/socket.io.js" type="text/javascript"></script>

        <script
            type="module"
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule=""
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
        ></script>
    </head>
    <body>
        <header>
            <div class="ping-wrapper">
                <div class="latency">
                    <span class="ping-text">Ping</span>
                    <span class="ping-value">100 ms</span>
                </div>
                <div class="server">
                    <span class="server-text">Server</span>
                    <span class="server-value">2 ms</span>
                </div>
            </div>
            <a href="../">PLAY</a>
            <a href="../puzzle">PUZZLES</a>
            <a href="../login" class="sign-in">SIGN IN</a>
            <button class="sign-out hidden"></button>
            <a href="/" class="preferences"><ion-icon name="settings"></ion-icon></a>
        </header>
        <div class="main">
            <div class="pref animation-speed">
                <p>Animation speed</p>
                <div class="btns">
                    <button class="toggle" data-value="0">None</button>
                    <button class="toggle" data-value="1">Fast</button>
                    <button class="toggle" data-value="2">Normal</button>
                    <button class="toggle" data-value="3">Slow</button>
                </div>
            </div>
            <div class="pref moves-indicator">
                <p>Moves indicator</p>
                <div class="btns">
                    <button class="toggle" data-value="0">Hidden</button>
                    <button class="toggle" data-value="1">Shown</button>
                </div>
            </div>
            <div class="pref board-theme">
                <p>Board theme</p>
                <div class="btns">
                    <button class="toggle" data-value="brown"><span>a</span></button>
                    <button class="toggle" data-value="blue"><span>a</span></button>
                    <button class="toggle" data-value="green"><span>a</span></button>
                    <button class="toggle" data-value="purple"><span>a</span></button>
                    <button class="toggle" data-value="ic"><span>a</span></button>
                    <button class="toggle" data-value="blue2"><span>a</span></button>
                    <button class="toggle" data-value="blue3"><span>a</span></button>
                    <button class="toggle" data-value="blue-marble"><span>a</span></button>
                    <button class="toggle" data-value="canvas2"><span>a</span></button>
                    <button class="toggle" data-value="green-plastic"><span>a</span></button>
                    <button class="toggle" data-value="grey"><span>a</span></button>
                    <button class="toggle" data-value="horsey"><span>a</span></button>
                    <button class="toggle" data-value="leather"><span>a</span></button>
                    <button class="toggle" data-value="maple"><span>a</span></button>
                    <button class="toggle" data-value="maple2"><span>a</span></button>
                    <button class="toggle" data-value="marble"><span>a</span></button>
                    <button class="toggle" data-value="metal"><span>a</span></button>
                    <button class="toggle" data-value="ncf-board"><span>a</span></button>
                    <button class="toggle" data-value="newspaper"><span>a</span></button>
                    <button class="toggle" data-value="olive"><span>a</span></button>
                    <button class="toggle" data-value="pink-pyramid"><span>a</span></button>
                    <button class="toggle" data-value="purple-diag"><span>a</span></button>
                    <button class="toggle" data-value="wood"><span>a</span></button>
                    <button class="toggle" data-value="wood2"><span>a</span></button>
                    <button class="toggle" data-value="wood3"><span>a</span></button>
                    <button class="toggle" data-value="wood4"><span>a</span></button>
                </div>
            </div>
            <div class="pref skin">
                <p>Pieces skin</p>
                <div class="btns">
                    <button class="toggle" data-value="0"><span>a</span></button>
                    <button class="toggle" data-value="1"><span>a</span></button>
                    <button class="toggle" data-value="2"><span>a</span></button>
                    <button class="toggle" data-value="3"><span>a</span></button>
                    <button class="toggle" data-value="4"><span>a</span></button>
                    <button class="toggle" data-value="5"><span>a</span></button>
                    <button class="toggle" data-value="6"><span>a</span></button>
                    <button class="toggle" data-value="7"><span>a</span></button>
                    <button class="toggle" data-value="8"><span>a</span></button>
                    <button class="toggle" data-value="9"><span>a</span></button>
                    <button class="toggle" data-value="10"><span>a</span></button>
                    <button class="toggle" data-value="11"><span>a</span></button>
                    <button class="toggle" data-value="12"><span>a</span></button>
                    <button class="toggle" data-value="13"><span>a</span></button>
                    <button class="toggle" data-value="14"><span>a</span></button>
                    <button class="toggle" data-value="15"><span>a</span></button>
                    <button class="toggle" data-value="16"><span>a</span></button>
                    <button class="toggle" data-value="17"><span>a</span></button>
                    <button class="toggle" data-value="18"><span>a</span></button>
                    <button class="toggle" data-value="19"><span>a</span></button>
                    <button class="toggle" data-value="20"><span>a</span></button>
                    <button class="toggle" data-value="21"><span>a</span></button>
                </div>
            </div>
            <button class="save">SAVE</button>
        </div>
    </body>
</html>
